<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="main">
    <div class="account_close">
      <p class="account">Account settings</p>
      <i class="fa fa-close"></i>
    </div>
    <article class="main__article">
      <figure>
        <img src="./img/avatar.jpg" alt="avatar" height="128" width="128">
      </figure>
      <form class="main__article-form">
        <label class="label-block">
          USERNAME
          <input type="text" placeholder="Enter your username">
        </label>
        <div class="avater-name">
          <label class="label-inline">
            FIRST NAME
            <input type="text" placeholder="Enter your first name">
          </label>
          <label class="label-inline">
            LAST NAME
            <input type="text" placeholder="Entetr your last name">
          </label>
        </div>
        <label class="label-block">
          EMAIL
          <input type="text" placeholder="Enter your email">
        </label>
        <label class="label-block">
          BIO
          <textarea rows="5"></textarea>
        </label>
      </form>
    </article>
    <div class="main-option">
      <p>CANCLE</p>
      <p>SAVE</p>
    </div>
  </main>
</body>
</html>
